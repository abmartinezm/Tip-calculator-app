<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="normalize.css">
  <script src="https://kit.fontawesome.com/7461cf9184.js" crossorigin="anonymous"></script>


  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>


</head>

<body>

  <header class="logo">
    <img src="images/logo.svg" alt="">
  </header>


  <main>
    <form class="container">
      <h1 class="bill">
        Bill
      </h1>
  
      <div class="amount">
        <!-- <p>&dollar;</p> -->
        <label class="placeholder" for="placeholder">&dollar; </label>
        <input class="input"  id="bill" type="text" min="0" maxlength="5" >
        
      </div>
      <p class="error-bill">Can't be zero</p>
  
      <nav class="tip">
        <h2>
          Select Tip %
        </h2>
  
        <div class="buttons">
  
          <div class="five-percent ">
            <button type="button" id="five" class="percents">5%</button>
          </div>
          <div class="ten-percent ">
            <button id="ten" type="button" class="percents">10%</button>
          </div>
  
          <div class="fifteen-percent ">
            <button id="fivef" type="button" class="percents">15%</button>
          </div>
  
          <div class="twenty-five-percent ">
            <button id="tfive" type="button" class="percents">25%</button>
          </div>
          <div class="fifty-percent ">
            <button id="fifty" type="button" class="percents"> 50%</button>
          </div>
  
          <input  id="custom" class="custom input" placeholder="Custom" type="text" min="0" maxlength="5" >
        </div>
  
  
      </nav>
  
      <section class="n-people">
        <h3>
          Number of People
        </h3>
        <div class="amount-icons">
          <i class="fas fa-user"></i>
          
          <input  class="input custom" id="people" type="text" min="0" maxlength="5" >
        </div>
        <p class="error">Can't be zero</p>
  
      </section>
  
      <section class="total">
        <div class="tip">
          <p>
            Tip Amount <br> <span>/ person</span>
          </p>
          <label for="output">&dollar; </label>
          <output id="out-tip"  for="bill" >0.00 </output>
        </div>
  
        <div class="total-person">
          <p> Total
            <br> <span>/ person</span></p>
            <label for="output">&dollar; </label>
          <output id="out-total" for="people" >0.00</output>
        </div>
  
        <input id="reset" type="reset" class="reset" value="Reset">
      </section>
  
  
  
  
    </form>
  </main>

  <footer>
    <div class="attribution">
  
      Coded by <a href="https://github.com/abmartinezm" target="_blank">Abraham Martinez Marquez</a>.
    </div>
  </footer>
  

  <script src="main.js"></script>
</body>

</html>
